<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shishant Kanojia's personal website">
    <meta name="keywords" content="Shishant Kanojia, portfolio">
    <title>Shishant Kanojia - Personal Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Shishant</div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Hi, I'm Shishant Kanojia</h1>
                <p>Welcome to my personal website</p>
                <button class="cta-button" onclick="scrollToContact()">Get In Touch</button>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2>About Me</h2>
                <p>I'm a passionate developer working with modern web technologies and cloud platforms like AWS.</p>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <div id="status" class="status-message"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Shishant Kanojia. Powered by AWS.</p>
    </footer>
    
    <script src="assets/css/js/app.js"></script>
</body>
</html>
